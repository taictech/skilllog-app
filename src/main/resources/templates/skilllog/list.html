<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>スキルログ一覧</title>
</head>
<body>
<h1>スキルログ一覧</h1>

<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1em;
    }
    th, td {
        border: 1px solid #aaa;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f0f0f0;
    }
    a.button {
        padding: 4px 8px;
        text-decoration: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        font-size: 0.9em;
    }
    a.button.delete {
        background-color: #dc3545;
    }
</style>

<table>
    <tr>
        <th>ID</th>
        <th>説明</th>
        <th>時間（分）</th>
        <th>日付</th>
        <th>カテゴリ</th>
		<th>操作</th>
    </tr>
    <tr th:each="log : ${skillLogs}">
        <td th:text="${log.id}">1</td>
        <td th:text="${log.description}">説明</td>
        <td th:text="${log.minutes}">30</td>
        <td th:text="${log.date}">2025-05-25</td>
        <td th:text="${log.category.name}">Java</td>
	    <td>
			<a th:href="@{'/skilllog-web/edit/' + ${log.id}}" class="button">編集</a>
	        <a th:href="@{'/skilllog-web/delete/' + ${log.id}}" class="button" onclick="return confirm('本当に削除しますか？');">削除</a>
	    </td>
	</tr>

</table>

<p>
    <a th:href="@{/skilllog-web/new}">＋ 新規登録</a>
</p>
</body>
</html>
