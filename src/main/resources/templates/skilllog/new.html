<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SkillLog 登録</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 2em auto;
            padding: 1em;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5em;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 1em;
            box-sizing: border-box;
        }

        .form-group {
            margin-bottom: 1.5em;
        }

        .button-group {
            text-align: center;
        }

        .button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
        }

        .button.back {
            background-color: #6c757d;
            margin-left: 1em;
        }
    </style>
</head>
<body>

<h1>スキルログ登録</h1>

<form th:action="@{/skilllog-web/new}" th:object="${skillLog}" method="post">
    <div class="form-group">
        <label for="description">説明:</label>
        <input type="text" id="description" th:field="*{description}" required />
    </div>

    <div class="form-group">
        <label for="minutes">時間（分）:</label>
        <input type="number" id="minutes" th:field="*{minutes}" required />
    </div>

    <div class="form-group">
        <label for="date">日付:</label>
        <input type="date" id="date" th:field="*{date}" required />
    </div>

    <div class="form-group">
        <label for="categoryId">カテゴリ:</label>
        <select id="categoryId" name="categoryId" required>
            <option th:each="cat : ${categories}" th:value="${cat.skillId}" th:text="${cat.name}"></option>
        </select>
    </div>

    <div class="button-group">
        <button type="submit" class="button">登録</button>
        <a th:href="@{/skilllog-web}" class="button back">← 一覧に戻る</a>
    </div>
</form>

</body>
</html>
